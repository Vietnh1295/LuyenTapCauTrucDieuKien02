<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-top: 200px; margin-left:  600px; margin-right: 1000px">
    <fieldset>
        <legend>Phương trình ax + b =0</legend>
        Nhập a= <input id="Num1" type="number" ><br>
        <br>
        Nhập b= <input id="Num2" type="number" ><br>
        <br>
        <input type="button" value="Tính Nghiệm" onclick="TinhNghiem()">
        <p id="Res">Kết quả</p>
    </fieldset>
</form>
<script>
    function TinhNghiem() {
        var res;
        var ans;
        var Num1=parseInt(document.getElementById('Num1').value);
        var Num2=parseInt(document.getElementById('Num2').value);
        if(Num1!=0)
        {
            ans='Phương trình có nghiệm ';
            res=-Num2/Num1;
        }
        else
            {
                if(Num2==0)
                {
                    ans='Phương trình vô số nghiệm ';
                    res='';
                }
                else
                    {
                        ans= 'Phương trình vô nghiệm '
                        res='';
                    }

            }
        document.getElementById('Res').innerHTML=ans+res;
    }
</script>
</body>
</html>
